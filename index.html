<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon/favicon-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/main.js" type="text/javascript"></script>
    <title>Calculator | Matthias Wagner</title>
</head>
<body>
    <div id="calculator">
        <div id="output">
            <p id="outputTextLast">0</p>
            <p id="outputTextNew">0</p>
        </div>
        <div id="input">
            <button id="backspace" onclick="userInputToCalculation('Backspace')"><</button>
            <button id="delete" onclick="userInputToCalculation('c')">C</button>
            <button id="division" onclick="userInputToCalculation('/')">/</button>
            <button id="multiplication" onclick="userInputToCalculation('*')">*</button>
            <button id="subtraction" onclick="userInputToCalculation('-')">-</button>
            <button id="addition" onclick="userInputToCalculation('+')">+</button>
            <button id="enter" onclick="userInputToCalculation('Enter')">Enter</button>
            <button id="point" onclick="userInputToCalculation('.')">.</button>
            <button id="ans" onclick="userInputToCalculation('a')">Ans</button>
            <button id="number0" onclick="userInputToCalculation('0')">0</button>
            <button id="number1" onclick="userInputToCalculation('1')">1</button>
            <button id="number2" onclick="userInputToCalculation('2')">2</button>
            <button id="number3" onclick="userInputToCalculation('3')">3</button>
            <button id="number4" onclick="userInputToCalculation('4')">4</button>
            <button id="number5" onclick="userInputToCalculation('5')">5</button>
            <button id="number6" onclick="userInputToCalculation('6')">6</button>
            <button id="number7" onclick="userInputToCalculation('7')">7</button>
            <button id="number8" onclick="userInputToCalculation('8')">8</button>
            <button id="number9" onclick="userInputToCalculation('9')">9</button>
        </div>
    </div>
</body>
</html>
